{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<hr>
<h2 class=" logo-font mb-4">{% trans "Change Password" %}</h1>
<hr>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn btn-taupe rounded" href="{% url 'account_login' %}" aria-label="Back To Login">Back to Login</a>
        <button type="submit rounded" name="action" aria-label="Change Password">{% trans "Change Password" %}</button>
        <a href="{% url 'account_reset_password' %}" aria-label="Forgot Password">{% trans "Forgot Password?" %}</a>
    </form>
{% endblock %}
